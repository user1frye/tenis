<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tenis Oyunu - Asena vs Emre</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0b1220; color:#e6edf3;
    }
    .wrap{
      width:min(920px, 94vw);
      background:#101a30;
      border:1px solid #223055;
      border-radius:18px;
      padding:16px;
      box-shadow:0 12px 40px rgba(0,0,0,.35);
    }
    .top{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      margin-bottom:10px;
    }
    .title{ font-size:18px; font-weight:800; letter-spacing:.2px; }
    .hint{ opacity:.85; font-size:13px; }
    canvas{
      width:100%; height:auto; display:block;
      background:#050a14;
      border:1px solid #223055;
      border-radius:14px;
    }
    .bar{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between;
      margin-top:10px;
    }
    .pill{
      padding:8px 12px;
      border:1px solid #2b3c6a;
      background:#0e1730;
      border-radius:999px;
      font-weight:650;
    }
    .btn{
      cursor:pointer;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid #2b3c6a;
      background:#162344;
      color:#e6edf3;
      font-weight:700;
    }
    .btn:active{ transform: translateY(1px); }
    #toast{
      margin-top:10px;
      min-height:22px;
      font-weight:800;
      letter-spacing:.2px;
      opacity:.95;
      text-align:center;
    }
    kbd{
      border:1px solid #2b3c6a; border-bottom-width:3px;
      padding:1px 6px; border-radius:6px; background:#0e1730;
      font-weight:700; font-size:12px;
    }

    /* === DOKUNMATİK KONTROLLER === */
    .touch{
      display:flex; gap:12px; justify-content:center; align-items:center;
      margin-top:12px;
      user-select:none;
    }
    .tbtn{
      width:92px; height:56px;
      border-radius:14px;
      border:1px solid #2b3c6a;
      background:#162344;
      color:#e6edf3;
      font-weight:900;
      font-size:18px;
      touch-action: none;
    }
    .tbtn:active{ transform: translateY(1px); }

    /* küçük ekranda butonlar daha rahat olsun */
    @media (max-width: 520px){
      .tbtn{ width:30vw; max-width:120px; }
      .hint{ font-size:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">Tenis: Asena vs Emre — 5 sayıya ilk ulaşan kazanır</div>
      <div class="hint">Kontrol: <kbd>W</kbd>/<kbd>S</kbd> veya <kbd>↑</kbd>/<kbd>↓</kbd> · Boşluk: Başlat/Durdur</div>
    </div>

    <canvas id="game" width="900" height="520"></canvas>

    <!-- Dokunmatik butonlar -->
    <div class="touch">
      <button class="tbtn" id="btnUp">▲</button>
      <button class="tbtn" id="btnPause">Dur</button>
      <button class="tbtn" id="btnDown">▼</button>
    </div>

    <div class="bar">
      <div class="pill">Asena: <span id="sLeft">0</span> / 5</div>
      <div class="pill">Emre: <span id="sRight">0</span> / 5</div>
      <button class="btn" id="reset">Yeniden Başlat</button>
    </div>

    <div id="toast"></div>
  </div>

<script>
(() => {
  const c = document.getElementById("game");
  const ctx = c.getContext("2d");

  const sLeftEl  = document.getElementById("sLeft");
  const sRightEl = document.getElementById("sRight");
  const toastEl  = document.getElementById("toast");
  const resetBtn = document.getElementById("reset");

  const W = c.width, H = c.height;

  // === AYARLAR ===
  const WIN_SCORE = 5;

  const paddleW = 14, paddleH = 110;
  const leftX  = 40;
  const rightX = W - 40 - paddleW;

  const netW = 6;
  const netGap = 12;
  const ballR = 9;

  // ZORLUK: Emre güçlü
  const playerSpeed = 520;
  const aiMaxSpeed  = 820;
  const aiReaction  = 0.09;
  const aiAimError  = 2;

  // Top hızları
  const BALL_START_SPEED = 620;   // hızlı başlasın
  let ballBaseSpeed = BALL_START_SPEED;
  const ballMaxSpeed = 1250;

  // Ralli uzadıkça hızlanma (SAYI OLMADAN)
  const rallySpeedEverySec = 1.4;
  const rallySpeedAdd = 34;

  let left = { y: H/2 - paddleH/2, vy: 0 };
  let right = { y: H/2 - paddleH/2, vy: 0 };

  let ball;
  let running = true;
  let gameOver = false;

  let scoreL = 0, scoreR = 0;

  // Ralli takibi
  let rallyTime = 0;
  let lastRallyBoostAt = 0;

  function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

  function toast(msg){
    toastEl.textContent = msg;
    if (msg){
      clearTimeout(toast._t);
      toast._t = setTimeout(() => { if(!gameOver) toastEl.textContent = ""; }, 1200);
    }
  }

  function resetBall(direction){
    const angle = (Math.random() * 0.9 - 0.45);
    const speed = ballBaseSpeed;
    ball = {
      x: W/2, y: H/2,
      vx: Math.cos(angle) * speed * direction,
      vy: Math.sin(angle) * speed
    };
    rallyTime = 0;
    lastRallyBoostAt = 0;
  }

  function fullReset(){
    scoreL = 0; scoreR = 0;
    ballBaseSpeed = BALL_START_SPEED; // ✅ burası 460 olmasın, hızlı başlangıç kalsın
    left.y = H/2 - paddleH/2;
    right.y = H/2 - paddleH/2;
    sLeftEl.textContent = scoreL;
    sRightEl.textContent = scoreR;
    gameOver = false;
    running = true;
    toast("");
    resetBall(Math.random() < 0.5 ? 1 : -1);

    // Pause buton yazısı da resetlensin
    if (btnPause) btnPause.textContent = "Dur";
  }

  function endGame(winner){
    gameOver = true;
    running = false;
    toast(`${winner} kazandı!`);
    if (btnPause) btnPause.textContent = "Bitti";
  }

  function drawCourt(){
    ctx.clearRect(0,0,W,H);

    ctx.globalAlpha = 0.9;
    ctx.strokeStyle = "#223055";
    ctx.lineWidth = 3;
    ctx.strokeRect(10,10,W-20,H-20);

    ctx.globalAlpha = 0.8;
    ctx.fillStyle = "#2b3c6a";
    for (let y=20; y<H-20; y += netGap){
      ctx.fillRect(W/2 - netW/2, y, netW, netGap/2);
    }

    ctx.globalAlpha = 0.12;
    ctx.beginPath();
    ctx.moveTo(W/2, 20);
    ctx.lineTo(W/2, H-20);
    ctx.strokeStyle = "#8ab4ff";
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.globalAlpha = 1;
  }

  function drawPaddles(){
    ctx.fillStyle = "#8fffbc";
    ctx.fillRect(leftX, left.y, paddleW, paddleH);

    ctx.fillStyle = "#ffb86b";
    ctx.fillRect(rightX, right.y, paddleW, paddleH);
  }

  function drawBall(){
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ballR, 0, Math.PI*2);
    ctx.fillStyle = "#e6edf3";
    ctx.fill();
  }

  function overlayGameOver(){
    if (!gameOver) return;

    ctx.fillStyle = "rgba(0,0,0,0.55)";
    ctx.fillRect(0,0,W,H);

    const winner = scoreL >= WIN_SCORE ? "Asena" : "Emre";
    ctx.fillStyle = "#e6edf3";
    ctx.textAlign = "center";

    ctx.font = "800 44px system-ui";
    ctx.fillText(`${winner} KAZANDI!`, W/2, H/2 - 10);

    ctx.font = "600 18px system-ui";
    ctx.fillText("Yeniden başlatmak için butona bas", W/2, H/2 + 28);
  }

  function reflectFromPaddle(paddleY, isLeft){
    const paddleCenter = paddleY + paddleH/2;
    const dy = (ball.y - paddleCenter) / (paddleH/2);
    const maxAngle = 1.05;
    const angle = dy * maxAngle;

    const currentSpeed = Math.hypot(ball.vx, ball.vy);
    const speed = Math.min(ballMaxSpeed, currentSpeed * 1.04);

    const dir = isLeft ? +1 : -1;
    ball.vx = Math.cos(angle) * speed * dir;
    ball.vy = Math.sin(angle) * speed;

    ball.vy += (isLeft ? left.vy : right.vy) * 0.07;
  }

  // === Klavye kontrolleri ===
  const keys = new Set();
  window.addEventListener("keydown", (e) => {
    const k = e.key.toLowerCase();
    keys.add(k);
    if (k === " " && !gameOver) {
      running = !running;
      toast(running ? "Devam" : "Durdu");
      if (btnPause) btnPause.textContent = running ? "Dur" : "Devam";
    }
  });
  window.addEventListener("keyup", (e) => keys.delete(e.key.toLowerCase()));

  resetBtn.addEventListener("click", fullReset);

  // === DOKUNMATİK KONTROLLER ===
  const btnUp = document.getElementById("btnUp");
  const btnDown = document.getElementById("btnDown");
  const btnPause = document.getElementById("btnPause");

  let touchDir = 0; // -1 yukarı, +1 aşağı, 0 dur

  function bindHold(btn, dir){
    if(!btn) return;

    const start = (e) => { e.preventDefault(); touchDir = dir; };
    const end   = (e) => { e.preventDefault(); if (touchDir === dir) touchDir = 0; };

    btn.addEventListener("touchstart", start, {passive:false});
    btn.addEventListener("touchend", end, {passive:false});
    btn.addEventListener("touchcancel", end, {passive:false});

    // mouse ile test
    btn.addEventListener("mousedown", start);
    window.addEventListener("mouseup", end);
  }

  bindHold(btnUp, -1);
  bindHold(btnDown, +1);

  if (btnPause){
    btnPause.addEventListener("click", () => {
      if (gameOver) return;
      running = !running;
      btnPause.textContent = running ? "Dur" : "Devam";
      toast(running ? "Devam" : "Durdu");
    });
  }

  function updatePlayer(dt){
    let dir = 0;
    if (keys.has("w") || keys.has("arrowup")) dir -= 1;
    if (keys.has("s") || keys.has("arrowdown")) dir += 1;

    // Dokunmatik varsa klavyeye ek olarak çalışsın
    if (touchDir !== 0) dir = touchDir;

    left.vy = dir * playerSpeed;
    left.y += left.vy * dt;
    left.y = clamp(left.y, 20, H - 20 - paddleH);
  }

  // === Robot AI ===
  function predictBallYAtX(targetX){
    if (ball.vx <= 0) return ball.y;

    let x = ball.x, y = ball.y;
    let vx = ball.vx, vy = ball.vy;

    for (let i=0; i<1200; i++){
      x += vx * 0.002;
      y += vy * 0.002;

      if (y - ballR <= 20) { y = 20 + ballR; vy *= -1; }
      if (y + ballR >= H - 20) { y = (H - 20) - ballR; vy *= -1; }

      if (x >= targetX) return y;
    }
    return ball.y;
  }

  let aiMemoryY = H/2;
  function updateAI(dt){
    const targetY = predictBallYAtX(rightX);
    aiMemoryY += (targetY - aiMemoryY) * (1 - Math.exp(-dt / aiReaction));

    const error = (Math.random()*2 - 1) * aiAimError;
    const desired = aiMemoryY + error - paddleH/2;

    const diff = desired - right.y;
    const aggression = ball.vx > 0 ? 1.0 : 0.70;

    const cmd = clamp(diff * 9.0, -aiMaxSpeed, aiMaxSpeed) * aggression;
    right.vy = cmd;

    right.y += right.vy * dt;
    right.y = clamp(right.y, 20, H - 20 - paddleH);
  }

  function awardPoint(toRobot){
    if (toRobot){
      scoreR += 1;
      sRightEl.textContent = scoreR;
      toast("Emre kazandı — Emre sayı attı");
      if (scoreR >= WIN_SCORE) { endGame("Emre"); return; }
      ballBaseSpeed = Math.min(720, ballBaseSpeed + 14);
      resetBall(-1);
    } else {
      scoreL += 1;
      sLeftEl.textContent = scoreL;
      toast("Asena kazandı — Asena sayı attı");
      if (scoreL >= WIN_SCORE) { endGame("Asena"); return; }
      ballBaseSpeed = Math.min(720, ballBaseSpeed + 14);
      resetBall(+1);
    }
  }

  function updateRallySpeed(dt){
    rallyTime += dt;
    if (rallyTime - lastRallyBoostAt >= rallySpeedEverySec){
      lastRallyBoostAt = rallyTime;

      const cur = Math.hypot(ball.vx, ball.vy);
      const newSpeed = Math.min(ballMaxSpeed, cur + rallySpeedAdd);

      const ang = Math.atan2(ball.vy, ball.vx);
      ball.vx = Math.cos(ang) * newSpeed;
      ball.vy = Math.sin(ang) * newSpeed;
    }
  }

  function updateBall(dt){
    updateRallySpeed(dt);

    ball.x += ball.vx * dt;
    ball.y += ball.vy * dt;

    if (ball.y - ballR <= 20) { ball.y = 20 + ballR; ball.vy *= -1; }
    if (ball.y + ballR >= H - 20) { ball.y = (H - 20) - ballR; ball.vy *= -1; }

    if (ball.x - ballR <= leftX + paddleW &&
        ball.x - ballR >= leftX &&
        ball.y >= left.y && ball.y <= left.y + paddleH &&
        ball.vx < 0) {
      ball.x = leftX + paddleW + ballR;
      reflectFromPaddle(left.y, true);
    }

    if (ball.x + ballR >= rightX &&
        ball.x + ballR <= rightX + paddleW &&
        ball.y >= right.y && ball.y <= right.y + paddleH &&
        ball.vx > 0) {
      ball.x = rightX - ballR;
      reflectFromPaddle(right.y, false);
    }

    if (ball.x + ballR < 0) awardPoint(true);
    if (ball.x - ballR > W) awardPoint(false);
  }

  function render(){
    drawCourt();
    drawPaddles();
    drawBall();
    overlayGameOver();
  }

  let last = 0;
  function loop(ts){
    const t = ts / 1000;
    const dt = last ? Math.min(0.03, t - last) : 0;
    last = t;

    if (running && !gameOver){
      updatePlayer(dt);
      updateAI(dt);
      updateBall(dt);
    }
    render();
    requestAnimationFrame(loop);
  }

  fullReset();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
